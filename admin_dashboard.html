<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #FB773C;
            --dark: #1A4870;
            --light: #FFFFFF;
            --accent: #5B99C2;
            --border-radius: 10px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            transition: margin-left 0.3s;
        }

        .sidebar {
            width: 250px;
            background-color: var(--dark);
            color: var(--light);
            padding: 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            box-shadow: var(--box-shadow);
            transition: width 0.3s;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 24px;
            color: var(--primary);
            transition: opacity 0.3s, margin-left 0.3s;
        }

        .sidebar-header h2.collapsed {
            opacity: 0;
            margin-left: -9999px; /* Hide text when collapsed */
        }

        .sidebar-header .toggle-btn {
            font-size: 24px;
            cursor: pointer;
            color: var(--light);
            transition: transform 0.3s;
        }

        .sidebar-header .toggle-btn.collapsed {
            transform: rotate(180deg); /* Rotate icon when collapsed */
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu li {
            margin: 15px 0;
        }

        .sidebar-menu li a {
            color: var(--light);
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: var(--border-radius);
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar-menu li a .icon {
            margin-right: 15px;
        }

        .sidebar-menu li a:hover {
            background-color: var(--primary);
            color: var(--light);
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            overflow: auto;
            transition: margin-left 0.3s, width 0.3s;
        }

        .content.collapsed {
            margin-left: 80px;
            width: calc(100% - 80px);
        }

        section {
            margin-bottom: 40px;
        }

        section h2 {
            font-size: 28px;
            color: var(--dark);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        form input[type="text"],
        form input[type="file"],
        form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: 16px;
            box-shadow: var(--box-shadow);
        }

        form button {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary);
            color: var(--light);
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: var(--box-shadow);
        }

        form button:hover {
            background-color: #e75a2e;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Success message style */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            z-index: 1000;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
            }
            .content {
                margin-left: 0;
                width: 100%;
            }
        }

        /* Card styles */
        .card {
            background-color: var(--light);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h3 {
            margin: 0;
            font-size: 20px;
            color: var(--dark);
        }

        .card p {
            margin: 10px 0 0;
            color: var(--accent);
        }

        /* Registered users table */
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .users-table th, .users-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .users-table th {
            background-color: var(--primary);
            color: var(--light);
        }

        /* WhatsApp-like chat structure */
        .chat-container {
            display: flex;
            gap: 20px;
        }

        .chat-list {
            width: 30%;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            overflow-y: auto;
            height: 500px;
            background-color: var(--light);
            box-shadow: var(--box-shadow);
        }

        .chat-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .chat-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .chat-list li:hover {
            background-color: var(--primary);
            color: var(--light);
        }

        .chat-details {
            width: 70%;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            background-color: var(--light);
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background-color: var(--primary);
            color: var(--light);
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .chat-footer {
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        .chat-footer input[type="text"] {
            width: calc(100% - 60px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
        }

        .chat-footer button {
            padding: 10px;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary);
            color: var(--light);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-footer button:hover {
            background-color: #e75a2e;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2 class="title">Admin Dashboard</h2>
            <span class="toggle-btn" onclick="toggleSidebar()"><i class="fas fa-chevron-left"></i></span>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#"><i class="fas fa-home icon"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-users icon"></i> Users</a></li>
            <li><a href="#"><i class="fas fa-cogs icon"></i> Settings</a></li>
        </ul>
    </div>
    <div class="content">
        <section>
            <h2>Dashboard</h2>
            <div class="card">
                <h3>Card Title</h3>
                <p>Card Content</p>
            </div>
        </section>
        <!-- Other sections -->
    </div>

    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('collapsed');
            document.querySelector('.content').classList.toggle('collapsed');
            document.querySelector('.sidebar-header .title').classList.toggle('collapsed');
            document.querySelector('.sidebar-header .toggle-btn').classList.toggle('collapsed');
        }
    </script>
</body>
</html>
