<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Nunito', sans-serif;
        }
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('your-background-image.jpg') no-repeat center center/cover;
            filter: brightness(50%);
            z-index: -1;
        }
        .container {
            position: relative;
            z-index: 1;
        }
        .login-form {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        .login-form h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 600;
        }
        .login-form .form-control {
            border-radius: 10px;
            box-shadow: none;
        }
        .login-form .btn {
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .login-form .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .login-form .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }
        .login-form .btn-google {
            background-color: #db4437;
            border: none;
            color: white;
        }
        .login-form .btn-google:hover {
            background-color: #c1351d;
            transform: scale(1.05);
        }
        .login-form .form-group a {
            color: #007bff;
            text-decoration: none;
        }
        .login-form .form-group a:hover {
            text-decoration: underline;
        }
        .beating-effect {
            display: inline-block;
            animation: beating 1.2s infinite;
        }
        @keyframes beating {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        .icon {
            font-size: 20px;
            margin-right: 10px;
        }
        .divider {
            margin: 1rem 0;
            text-align: center;
        }
        .divider p {
            margin: 0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="container py-5 d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-form">
            <h1 class="text-center">Sign In</h1>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <a href="#" class="text-primary">Forgot Password?</a>
                    <a href="#" class="text-primary">Sign Up</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                <div class="divider">
                    <p>Or sign in with:</p>
                </div>
                <button type="button" class="btn btn-google w-100 mb-3">
                    <i class="fab fa-google icon"></i> Continue with Google
                </button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
